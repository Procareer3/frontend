<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React and Babel links -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Exercise15-React Counter</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        let rootNode = ReactDOM.createRoot(document.getElementById('root'));
        let useState = React.useState;

        let CounterHook = (props) => {
            let [count, setCount] = useState(27);
           
            const clickHandler = () => {
                count = count + 1
                setCount(count)
            }

    
            return (
                <div className="w-100 h-100 text-center">
                    <h1>React useState Hook</h1>
                    <br></br>
                    <h3>Button Counter</h3>
                    <br></br>
                   <button
                    type="button"
                    class="btn btn-primary btn-lg px-5 text-center"
                    onClick={clickHandler}
                   >
                    {count}
                   </button>
                   
                </div>
            );
        }

        rootNode.render(<CounterHook/>);
    </script>
</body>

</html>
