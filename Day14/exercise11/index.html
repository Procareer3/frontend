<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <style>
        body{
            background-image: url(./image/scott-webb-clouds-unsplash.jpg);
            background-size: cover;
            background-position: bottom;
            background-repeat: no-repeat;
            height: 100vh;
        }

        #bottomDiv{
            margin-top: 100px;
            visibility: hidden;
        }
    </style>
    <title>Weather App</title>
</head>
<body >
    <h1 class="text-center">Today's Weather</h1>
    <div class="mb-3 mt-3 d-flex justify-content-center">
        <form class="w-50">
            <input type="text" class="form-control" name="" id="zipcode" aria-describedby="helpId" placeholder="Please Enter Zipcode..." />
            
            <input type="button" class="btn btn-success mt-5" value="Get Weather Details" onclick="getWeather()"></input>
        </form>
    </div>

<div class="d-flex justify-content-center w-100" id="bottomDiv">
    <div class="card w-50" id="cardInfo">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="" alt="Weather icon" class="img-fluid w-50" />
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text" id="w">
    
                    </p>
                    <p class="card-text">
                        <small class="text-muted"></small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
