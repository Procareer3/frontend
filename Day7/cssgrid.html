<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Grid</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-danger">row1 col1</div>
            <div class="col bg-primary">row1 col2</div>
            <div class="col bg-secondary">row1 col3</div>
            <div class="col bg-warning">row1 col4</div>
        </div>
        
    </div>
    <div class="container-fluid bg-secondary">
        <div class="row">
            <div class="col">row2 col1</div>
            <div class="col">row2 col2</div>
            <div class="col">row2 col4</div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br>


    <h1>Another Grid Small Device</h1>
    <div class="container-fluid">
        <!-- each colum can take up to 1 - 12 spaces in width-->
        <div class="row">
            <div class="col-sm-1 bg-danger">row1 col1</div>
            <div class="col-sm-1 bg-primary">row1 col2</div>
            <div class="col-sm-1 bg-secondary">row1 col3</div>
            <div class="col-sm-1 bg-warning">row1 col4</div>
        </div>
    </div>

    <h1>Grid 3 Medium Device</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-danger">row1 col1</div>
            <div class="col-md-4 bg-primary">row1 col2</div>
            <div class="col-md-4 bg-secondary">row1 col3</div>
        </div>
    </div>
</body>
</html>
