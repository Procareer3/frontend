<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
    <style>
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-style: italic;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
</head>

<body>
    <h1 style="font-style:oblique;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Hello, Welcome
        to CSS</h1>
    <h1>Demo Session</h1>
    <h2 style="color:blueviolet">This is H2 tag</h2>
    <h6>This is h6 tag</h6>
    <ul>
        <li id="item1">Item 1</li>
        <li id="item2">Item 2</li>
        <li id="item3" style="list-style:inside;">Item 3</li>
        <li id="item4" style="opacity:35%;">Item 4</li>
        <li id="item5" style="list-style:circle">Item 5</li>
    </ul>

    <ol>
        <li style="font-weight: bolder;">Chore A</li>
        <li style="font-style: italic;">Chore B</li>
        <li style="font-variant: small-caps;">Chore C</li>
        <li id="listD">Chore D</li>
    </ol>
</body>

</html>
