<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>React JSX</title>
</head>

<body>
    <div id="root"></div>
    <!-- add type attribute set to text/babel to script -->
    <script type="text/babel">
        let root = ReactDOM.createRoot(document.getElementById('root'));

        //use uppercase variable names, use ClassName instead of class, 
        //note the react script and babel script above to understand JSX
        let Button = <button>ProCareer</button>
        let MyDiv = <div>
                <div className='bg-primary'>
                    <h1>Welcome to JSX</h1>
                    <button>Hello!</button>
                </div>
            </div>
        root.render(MyDiv)
        // root.render(button);
    </script>
</body>

</html>
