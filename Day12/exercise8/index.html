<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function addTotal(){
            let firstNum = parseInt(document.getElementById("first").value)
            let secondNum = parseInt(document.getElementById("second").value)

            const total = parseInt(firstNum + secondNum);

            document.querySelector('span').textContent = total;
        }
    </script>
    <title>Add 2 Numbers</title>
</head>
<body>
    <div class="container-fluid w-50">
        <h1 class="text-center">Add 2 Numbers</h1>
        <form class="mt-5 row">
            <div class="mb-3">
                <label for="" class="form-label">Enter 1st Number: </label>
                <input type="text" class="form-control" name="" id="first" aria-describedby="helpId" placeholder="" required>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Enter 2nd Number:</label>
                <input type="text" class="form-control" name="" id="second" aria-describedby="helpId" placeholder="" required>
            </div>
        
            <input name="" id="" class="btn btn-primary" type="button" value="Button" onclick="addTotal()">
        </form>
        <div>
            <h3 class="bg-warning mt-5">Total Sum: <span class="text-danger"></span></h3>
        </div>
    </div>
</body>
</html>
