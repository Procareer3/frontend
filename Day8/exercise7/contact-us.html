<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b8eec232dc.js" crossorigin="anonymous"></script>
    <link href="./css/index.min.css" rel="stylesheet" />
    <script>
        function formValidation() {
            alert("Thank you for reaching out. I'm looking forward to addressing your concern.")
        }
    </script>
    <title>Contact Us</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm" id="navId">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <h5>Good Greens.</h5>
            </a>
            <button class="navbar-toggler navbar-toggler-icon d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html" aria-current="page"><i class="fa-solid fa-house"></i>Home<span
                                class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="about-us.html" target="_blank"><i
                                class="fa-solid fa-rectangle-list"></i>About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html"><i class="fa-solid fa-info"></i>Products</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link active" href="contact-us.html" target="_blank"><i
                                class="fa-solid fa-address-card"></i>Contact Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button type="button" data-bs-toggle="modal" data-bs-target="#modalId">
                            <i class="fa-solid fa-right-to-bracket"></i>Log In
                        </button>
                        <!-- <a class="nav-link active" href="#"><i class="fa-solid fa-right-to-bracket"></i>Log In</a> -->
                    </li>
                </ul>
                
                <!-- Modal Body -->
                <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
                <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
                    aria-labelledby="modalTitleId" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTitleId">Welcome</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email: </label>
                                        <input type="email" class="form-control" name="email" id="email" rows="3" required>
                
                                        <label for="email" class="form-label">Password: </label>
                                        <input type="password" class="form-control" name="password" id="password" rows="3" required>
                
                                        <div class="mb-3">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <h1 class="mb-3" style="text-align:center">Contact Us</h1>
    <div class="mb-3 d-flex w-100 justify-content-center">
        <form class="w-50" onsubmit="formValidation()">
            <div class="mb-3">
                <label for="name" class="form-label">Name: </label>
                <input type="text" class="form-control" name="" id="name" rows="3" required>
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="email" class="form-control" name="email" id="email" rows="3" required>
    
                <div class="mb-3">
                    <label for="remarks" class="form-label">Message:</label>
                    <textarea placeholder="Please enter text..." class="form-control" rows="5"></textarea required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn contactBtn">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <footer class="text-center fixed-bottom">&copy; Good Greens.</footer>
</body>
