<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function formValidation(){
            // console.log(document.getElementById('age').value)
            if(parseInt(document.getElementById('age').value) > 10) alert('hello')
        }
    </script>
    <title>Contact</title>
</head>
<body>
    <h1 class="mb-3" style="text-align: center">Contact Us</h1>
    <div class="mb-3 d-flex justify-content-center">
        <form onsubmit="formValidation()">
            <div class="mb-3">
                <label for="name" class="form-label">Name: </label>
                <input type="text" class="form-control" name="" id="name" rows="3" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="email" class="form-control" name="email" id="email" rows="3" required>
                <small id="emailHelpId" class="form-text text-muted">Help</small>
            </div>
            
            <div class="mb-3">
                <label for="age" class="form-label">Age: </label>
                <input type="number" min="10" max="110" class="form-control" name="age" id="age" required>
            </div>

            <div class="mb-3">
                <label for="remarks" class="form-label">Remarks:</label>
                <textarea placeholder="Please enter text..." class="form-control" rows="5"></textarea required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="" checked required>
                <label class="form-check-label" for="">
                    I Accept The Terms
                </label>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <input type="button" class="btn btn-sm btn-secondary" value="Read Terms & Conditions">
            </div>

            <button type="reset" class="btn btn-primary">Reset</button>
        </div>
    </form>
</body>
</html>
