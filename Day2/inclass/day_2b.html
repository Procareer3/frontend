<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- unordered list -->
    <ul type="circle"> <!-- attribute-->
        <li>Bon Jovi</li>
        <li>Elvis Presley</li>
            <ul type="square">
                <li>Rock</li>
            </ul>
        <li>Shania Twain</li>
        <li>Michael Jackson</li>
    </ul>

    <!-- ordered list -->
    <!-- type can be lowercase alphbets type="a" -->
    <ol type="A">
        <li>Wake up</li>
        <li>Brush Teeth</li>
        <li>Shower</li>
        <li>Pack Lunch</li>
        <li>Catch Bus</li>
    </ol>

    <ol type="I">
        <li>Wake up</li>
        <li>Brush Teeth</li>
        <li>Shower</li>
        <li>Pack Lunch</li>
        <li>Catch Bus</li>
    </ol>

    <ol type="i">
        <li>Wake up</li>
        <li>Brush Teeth</li>
        <li>Shower</li>
        <li>Pack Lunch</li>
        <li>Catch Bus</li>
    </ol>
</body>
</html>
