<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Products Tables</h1>
    
    <!-- wrap w/ table tag, column headings in 1st row, rows with info, -->

    <table border="7">
        <tr>
            <th colspan="4">Household Items</th>
        </tr>
        <tr>
            <th> ID </th>
            <th> Name </th>
            <th> Price </th>
            <th> Quantity</th>
        </tr>
        <tr>
            <td> 1 </td>
            <td> Blender </td>
            <td> USD 43.99 </td>
            <td> 2 </td>
        </tr>
        <tr>
            <td> 2 </td>
            <td> Mixer </td>
            <td> USD 32.99 </td>
            <td> 6 </td>
        </tr>
        <tr>
            <td> 3 </td>
            <td> Vacuum </td>
            <td> USD 69.99</td>
            <td> 8 </td>
        </tr>
    </table>

</body>
</html>
